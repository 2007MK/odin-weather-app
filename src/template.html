<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="search-container">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search for places..."
          />
          <button type="submit">Search</button>
        </div>
        <img src="" alt="icon" />
        <div class="temperature-and-day">
          <div class="temperature">
            <h1></h1><sup class="unit"></sup>
          </div>
          <div class="day-and-time"><span class="day">Monday</span>, <span class="time">12:00</span></div>
        </div>
        <hr>
        <div class="weather-info">
          <div class="condition">Mostly Cloudy</div>
          <div class="rain">Rain - 30%</div>
        </div>
        <div class="address">
          <p>New York, NY, USA</p>
        </div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
